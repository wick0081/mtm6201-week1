<body>

        <nav>

    <main>

                    <a href="#" class="learn-more">Learn More</a>
                </div>
                <div class="planet">
                    <img src="images/earth.jpg" alt="Earth">
                    <h3>Earth</h3>
                    <a href="#" class="learn-more">Learn More</a>
                </div>
                <div class="planet">
                    <img src="images/moon.jpg" alt="The Moon">
                    <h3>The Moon</h3>
                    <a href="#" class="learn-more">Learn More</a>
                </div>
                <div class="planet">
                    <img src="images/mars.jpg" alt="Mars">
                    <h3>Mars</h3>
                    <a href="#" class="learn-more">Learn More</a>
